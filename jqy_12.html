<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        $('<h1></h1>').html('appendTo').appendTo('body');
        
        $('<h1></h1>').html('prependTo').prependTo('body');
        
        $('<h1></h1>').html('insertAfter').insertAfter('body');
        
        $('<h1></h1>').html('insertBefore').insertBefore('body');

    </script>
</body>
</html>
