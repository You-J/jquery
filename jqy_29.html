<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="jquery.innerfade/js/jquery.innerfade.js"></script>
    <title>Document</title>
    <style>
        #a1 {
            width: 100px;
            height: 100px;
            border: 1px solid darkgoldenrod;
            background-color: darkgoldenrod;
            position: relative; /*포지션 바꿀 때는 relative혹은 absolute*/
        }
    </style>
</head>
<body>
    <script>
        function setSize() {
            $('#a1').animate({
                width:'500px',
                height:'500px'
            },'slow')
        }
        
        function setOpacity() {
            $("#a1").animate({
               opacity :0.3
            },'slow');
        }
        
        function setPosition() {
            $("#a1").animate({
               top : 200,
               left : 300
            },'slow');
        }


        function setBackground() {
            $("#a1").animate({
               //배경색은 애니메이션으로 바꿀 수 없음 ㅠ

            },'slow');
        }

        function settotal() {
            $("#a1").animate({
                width : 300,
                height : 300,
                opacity : 0.3,
                left : 200,
                top : 200
            },'slow');
        }

        function setSequence() {
            $("#a1").animate({
                width : 600,
                height : 200
            },'slow').delay(1000)
            .animate({
                opacity : 0.7
            },'slow')
            .animate({
                top : 100,
                right : 500
            },'slow');
        }

    </script>
    
    <button onclick="setSize()">setSize</button>
    <button onclick="setOpacity()">setOpacity</button>
    <button onclick="setPosition()">setPosition</button>
    <button onclick="setBackground()">setBackground</button>
    <button onclick="settotal()">settotal</button>
    <button onclick="setSequence()">setSequence</button>
    <div id="a1"></div>
</body>
</html>
