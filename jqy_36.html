<!DOCTYPE html>
<html>
    <head>
        <title>자동이미지슬라이드쇼</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="jquery.innerfade/js/jquery.innerfade.js"></script>
        <script src="js/slide.js"></script>
        <style>
            .slideshow{
                position: relative; /*자식이 absolute이면 부모는 relative*/
                overflow: hidden;
                height: 465px;
                min-width: 960px;

            }

            .slideshow img {
                display: none;
                position: absolute;
                left: 50%;
                margin-left: -800px;
            }
        
        </style>
    </head>
        <body>
           <div class="header">
               <div class="inner">
                   <div class="slideshow">
                       <img src="img (2)/slide-1.jpg" alt="img1" width="1600" height="465">
                       <img src="img (2)/slide-2.jpg" alt="img2" width="1600" height="465">
                       <img src="img (2)/slide-3.jpg" alt="img3" width="1600" height="465">
                       <img src="img (2)/slide-4.jpg" alt="img4" width="1600" height="465">
                   </div>
               </div>
           </div>
        </body>
</html>
